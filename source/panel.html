<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Snapshot panel</title>
    <link rel="stylesheet" type="text/css" href="panel.css">
    <script src="browser-polyfill.min.js"></script>
</head>

<body>
    <form id="snapshotForm" class="snapshot-options">

        <label class="snapshot_label">
            <input id="screenshot" name="screenshot" type="checkbox" value="true" class="snapshot_checkbox" />
            <span class="snapshot_label_text">Screenshot</span>
        </label>

        <button id="saveButton" type="button" class="snapshot_button">Save</button>

    </form>
    <script src="panel.js"></script>
</body>

</html>
