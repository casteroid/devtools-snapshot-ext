<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTools Snapshot panel</title>
    <link rel="stylesheet" type="text/css" href="panel.css">
    <script src="browser-polyfill.min.js"></script>
</head>

<body>

    <form id="snapshotForm" class="snapshot-main snapshot-panel">

        <div class="snapshot-save snapshot-subpanel">

            <div class="snapshot-save">
                <div class="save-item">
                    <button id="saveButton" type="button" class="snapshot_button">Save snapshot</button>
                </div>
                <div class="save-item">Save a snapshot of the DevTools</div>
            </div>
        </div>

        <div class="snapshot-subpanel">

            <div class="snapshot-options">

                <div class="snapshot-option">
                    <input id="screenshot" name="screenshot" type="checkbox" value="true" class="snapshot-checkbox" />
                    <label for="screenshot" class="snapshot-label-text">Screenshot</span>
                </div>

                <div class="snapshot-option">
                    <input id="console" name="console" type="checkbox" value="true" class="console-checkbox" />
                    <label for="console" class="console-label-text">Console</span>
                </div>

                <div class="snapshot-option">
                    <input id="network" name="network" type="checkbox" value="true" class="network-checkbox" />
                    <label for="network" class="network-label-text">Network</span>
                </div>
            </div>

        </div>
    </form>
    <script src="panel.js"></script>
</body>

</html>
